<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login V4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/vendor-login/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{fonts/fonts-login/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{fonts/fonts-login/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/vendor-login/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/vendor-login/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/vendor-login/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/vendor-login/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/vendor-login/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/css-login/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/css-login/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" th:style="'background-image:url(../img/images-login/bg-01.jpg);'">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" th:action="@{/login}" method="post">
                <div th:if="${param.success}" style="color: #1e7e34;text-align: center;margin-top: -10px">
                    <div >
                        Account registration is successful
                    </div>
                </div>
                <span class="login100-form-title p-b-49">
						Login
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <input class="input100" type="text" name="username" id="username"  placeholder="Nhập tên tài khoản" required="true" autofocus="true">
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" id="password" placeholder="Nhập mật khẩu" required="true">
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        <input type="checkbox" name="remember-me" id="remember-me" style="margin-bottom: 20px">     Remember me<br>

                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </div>



                <div class="flex-col-c p-t-155">

                    <a href="/register" class="txt2">
                        Sign up for an account
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{vendor/vendor-login/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/vendor-login/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/vendor-login/bootstrap/js/popper.js}" ></script>
<script th:src="@{vendor/vendor-login/bootstrap/js/bootstrap.min.js}" ></script>
<!--===============================================================================================-->
<script th:src="@{vendor/vendor-login/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/vendor-login/daterangepicker/moment.min.js}"></script>
<script th:src="@{vendor/vendor-login/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/vendor-login/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/js-login/main.js}"></script>

</body>
</html>
