<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/css-register/roboto-font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{fonts/font-register/font-awesome-5/css/fontawesome-all.min.css}">
    <!-- Main Style Css -->
    <link rel="stylesheet" th:href="@{/css/css-register/style.css}"/>
</head>
<body class="form-v5">
<div class="page-content">
    <div class="form-v5-content">
        <form class="form-detail" th:action="@{/register-user}" th:object="${user}" method="post">
            <h2>Đăng ký tài khoản</h2>
            <div class="form-row">
                <div th:if="${param.existed_username}" style="color: red">
                    <div class="alert alert-danger">
                        Đã tồn tại tên tài khoản
                    </div>
                </div>
                <div th:unless="${param.existed_username}">
                    <label for="full-name">Tên tài khoản</label>
                </div>

                <input type="text" name="full-name" id="full-name" th:field="*{userName}" class="input-text" placeholder="Tên tài khoản" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-row">
                <div th:if="${param.existed_email}" class="alert alert-danger"style="color: red">
                    Đã tồn tại email
                </div>
                <div th:unless="${param.existed_email}">
                    <label for="your-email">Email của bạn</label>
                </div>

                <input type="text" name="your-email" id="your-email" th:field="*{email}" class="input-text" placeholder="Email của bạn" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" th:field="*{password}"  class="input-text" placeholder="Mật khẩu của bạn" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Register">
            </div>
        </form>
    </div>
</div>
</body>
</html>
